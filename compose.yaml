services:
  web:
    build: .
    ports:
      - "80:8000"
  db:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
